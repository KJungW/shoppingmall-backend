version: "3.8"

services:
  test-db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: shopping_mall_db
      MYSQL_ROOT_PASSWORD: dbadmin
    ports:
      - 4100:3306
    volumes:
      - ./dbdata:/var/lib/mysql
    container_name: test-db

  test-redis:
    image: redis:6.2.6-alpine
    ports:
      - 4101:6379
    command: redis-server --port 6379
    container_name: test-redis