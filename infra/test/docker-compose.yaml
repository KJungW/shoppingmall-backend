version: "3.8"

services:
  test-db:
    image: mysql:8
    environment:
      MYSQL_DATABASE: shopping_mall_db
      MYSQL_ROOT_PASSWORD: dbadmin
    ports:
      - 4100:3306
    volumes:
      - ./dbdata:/var/lib/mysql
    container_name: test-db

  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - ./mongo-data:/data
      - ./script/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=root
    container_name: test-mongo

  test-redis:
    image: redis:6.2.6-alpine
    ports:
      - 4101:6379
    command: redis-server --port 6379
    container_name: test-redis

  test-aws:
    image: localstack/localstack:1.2
    environment:
      - SERVICES=s3
      - DEBUG=1
      - PORT_WEB_UI=4567
      - AWS_DEFAULT_REGION=ap-northeast-2
      - USE_SSL=0
    ports:
      - 4566:4566
    volumes:
      - ./s3data:/tmp/localstack
      - ./script/create-local-s3-bucket.sh:/docker-entrypoint-initaws.d/init-aws.sh
    container_name: test-aws
